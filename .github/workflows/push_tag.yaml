name: Push a new tag with Pull Request

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  bump-tag:
    if: ${{ github.head_ref == 'release' && github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-ecosystem/action-get-merged-pull-request@v1
        id: get-merged-pull-request
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions-ecosystem/action-release-label@v1
        id: release-label
        if: ${{ steps.get-merged-pull-request.outputs.title != null }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: ${{ steps.get-merged-pull-request.outputs.labels }}

      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        if: ${{ steps.release-label.outputs.level != null }}
        with:
          semver_only: true

      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        if: ${{ steps.release-label.outputs.level != null }}
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: ${{ steps.release-label.outputs.level }}

      - if: ${{ steps.bump-semver.outputs.new_version != null }}
        run: |
          git config --global user.name ${{ github.actor }}
          git config --global user.email ${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com
          git tag -a ${{ steps.bump-semver.outputs.new_version }} -m "${{ steps.bump-semver.outputs.new_version }}: PR #${{ steps.get-merged-pull-request.outputs.number }} ${{ steps.get-merged-pull-request.outputs.title }}"
          git push origin ${{ steps.bump-semver.outputs.new_version }}
  deploy-images:
    needs: bump-tag
    if: ${{ needs.bump-tag.outputs.new_version != null }}
    uses: TomoyukiSugiyama/custom-horizontal-pod-autoscaler/.github/workflows/deploy_images.yaml@main
  create-release:
    needs: bump-tag
    if: ${{ needs.bump-tag.outputs.new_version != null }}
    uses: TomoyukiSugiyama/custom-horizontal-pod-autoscaler/.github/workflows/create_release.yaml@main
